<div class="col-md-2 col-md-offset-5">
    <h2 align="center">Login</h2>
    <br>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate align="center">
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control " name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block usernameIsRequired">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block passwordIsRequired">Password is required</div>
        </div>
        <br>
        <div id="container" class="bottom">
            <alert class="alert"></alert>
        </div>
        <div class="form-group" align="center">
            <button [disabled]="loading" class="btn btn-primary loginButton">Login</button>
        </div>
    </form>
</div>
